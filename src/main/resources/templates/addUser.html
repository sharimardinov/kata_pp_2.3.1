<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add user</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add new user</h3>
    <hr/>

    <form th:action="@{/add_user}" th:object="${user}" method="POST" accept-charset="UTF-8">

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />
        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter email" />
        <input type="text" th:field="*{phone}" class="form-control col-4 mb-4" placeholder="Enter number" />
        <button type="submit" class="btn btn-primary col-2">Save</button>
    </form>
    <hr/>
    <a th:href="@{/}">Back to list</a>
</div>

</body>
</html>
